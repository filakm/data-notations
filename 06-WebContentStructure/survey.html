<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>

<body>
    <h1>Survey about AI</h1>
    <h2>Please fill out following information</h2>
    <form>
        <label>Age:</label>
        <input type="number" id="Age" name="Age"><br><br>
        <label>Gender:</label><br>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Male">Female</label><br><br>
        <label>How often do you use ChatGPT?</label>
        <select name="How often do you use ChatGPT?" id="How often do you use ChatGPT?">
            <option value="Constantly">Constantly</option>
            <option value="Often">Often</option>
            <option value="Occasionally">Occasionally</option>
            <option value="Rarely">Rarely</option>
            <option value="Never">Never</option>
        </select><br><br>
        <label>Describe shortly your benefits from using AI</label><br>
        <textarea name="Describe shortlu your benefits from using AI" rows="7"
            cols="70"></textarea>
    </form>

</body>

</html>
